<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Fruits Lists</h1>
    <input type="text" id="inputText">
    <button class="btn1">Click</button>
    <div class="lineByLine"></div>

    <script>
        let txtinput = document.querySelector("#inputText")
        let clickbtn = document.querySelector(".btn1")
        let lineText = document.querySelector(".lineByLine")

       const addTodo = () =>{ 
        console.log(txtinput.value)

        let ParaElem = document.createElement("p")
        ParaElem.textContent = txtinput.value
        console.log(ParaElem);

        lineText.append(ParaElem)

        txtinput.value = ""
        
       }

        clickbtn.addEventListener("click" , () =>{
            addTodo();
        })

        
    </script>
</body>
</html>
