<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="BOM.css">
</head>

<body>
    <div class="main-container">
        <div class="mainBox">
            <div class="insideBox">
                <h1>JS Window Object</h1>
                <div class="btnGroup">
                    <button onclick="window.open('https://google.com' , '_blank')">Navigate</button>
                </div>
            </div>
        </div>

        <div class="mainBox">
            <div class="insideBox">
                <h1>Js History Object</h1>
                <div class="btnGroup">
                    <button onclick="history.back()">Go Back</button>
                    <button onclick="history.forward()">Go Forward</button>
                    <button onclick="history.go(-1)">Move Backward or Forward</button>
                </div>
            </div>
        </div>

        <div class="mainBox">
            <div class="insideBox">
                <h1>Js Location Object</h1>
                <div class="btnGroup">
                <button onclick="location.reload()">Reload the page</button>
                <button onclick="location.replace('https://google.com')">Navigate page using replace</button>
                <button onclick="location.assign('https://google.com')">Navigate Page with Assign</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
