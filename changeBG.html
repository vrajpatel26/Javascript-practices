<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mainbox{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        .btn{
            background-color: beige;
            border: 2px solid black;
            height: 2rem;
            width: 5rem;
        }
    </style>
</head>
<body>
    <div class="mainbox">
    <button class="btn"> click me</button>
</div>


<script>
    let bigbox = document.querySelector(".mainbox")
    let smallbox = document.querySelector(".btn")

    const handlemouseevent = () =>{
        bigbox.style.backgroundColor = "green"

    }

    smallbox.addEventListener("click",handlemouseevent)
</script>
</body>
</html>
